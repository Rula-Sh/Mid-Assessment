<form class="container" (ngSubmit)="submitLogin()">
  <input
    type="text"
    placeholder=".email"
    [(ngModel)]="loginForm.email"
    name="loginForm.email"
  />
  <input
    type="password"
    placeholder="password"
    [(ngModel)]="loginForm.password"
    name="loginForm.password"
  />
  <button>Login</button>
</form>
